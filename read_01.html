<!DOCTYPE html>
<html lang="ko">

    <body>
        <header>
            <div id="nav_box">
                <a href="./index.html">

                <div class="point"></div>

                <div class="point"></div>
                <a href="./login.html">
                    <p class="nav_text">Login</p>
                </a>

                <a href="./signup.html">
                    <p class="nav_text">Sign-Up</p>
                </a>
            </div>
        </header>
        <main>
            <div id="main_box">
                <div id="box_1">
                    <div id="box_2">
                        <h1>오착샷 입니다~</h1>
                        <div id="date">
                            <h2>2024. 5. 10</h2>
                            <h3>지샥맨</h3>
                        </div>
                        <div id="button_box">
                            <a href="./rewrite.html">
                                <div class="button">
                                    <p>수정</p>
                                </div>
                            </a>
                            <div class="button">
                                <p>삭제</p>
                            </div>
                        </div>
                    </div>
                    <div id="box_3">
                        <img src="./images/item01.jpg" id="main_text_img">
                        <p>알록달록한게 진짜 장난감처럼 생겼습니다. ㅎㅎ<br>귀여운 매력을 가진 저의 지샥입니다~</p>
                    </div>
                    <div id="comment_icon"><img src="./images/comment.png" id="icon">
                        <p id="icon_text">댓글 [3]</p>
                    </div>
                    <div id="comment">
                        <form action="#" id="comment_box">
                            <textarea id="comment_area" placeholder="댓글을 입력해주세요."></textarea>
                            <div id="submit">
                                <button type="submit" id="comment_submit">작성</button>
                            </div>
                        </form>
                        <div id="user_comment_box">
                            <div class="user_comment">
                                <div class="id_box">
                                    <p class="user_id">캡틴쿡</p>
                                    <p class="comment_date">2024-05-10 17:48</p>
                                </div>
                                <div class="comment_text">귀엽네요~</div>
                            </div>
                            <div class="user_comment">
                                <div class="id_box">
                                    <p class="user_id">프콘문페이즈</p>
                                    <p class="comment_date">2024-05-10 17:50</p>
                                </div>
                                <div class="comment_text">전투용으로 차기 좋아보이네요!</div>
                            </div>
                            <div class="user_comment">
                                <div class="id_box">
                                    <p class="user_id">나토빌런</p>
                                    <p class="comment_date">2024-05-10 17:55</p>
                                </div>
